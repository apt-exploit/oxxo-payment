<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Card / OXXO sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <div class="sr-picker">
          <button class="sr-pm-button selected" id="oxxo-button" data-paymentmethod="oxxo">OXXO</button>
          <button class="sr-pm-button" data-paymentmethod="card" id="card-button">Tarjeta</button>
        </div>

        <!-- Payment form for cards -->
        <form class="sr-payment-form card hidden">
          <div>
            <div class="sr-input sr-element sr-card-element" id="card-element">
              <!-- A Stripe card Element will be inserted here. -->
            </div>
          </div>
          <button id="submit" type="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Pagar</span><span id="order-amount"></span>
          </button>
        </form>

        <!-- Payment form for Oxxo -->
        <form class="sr-payment-form oxxo">
          <div>
            <div class="sr-combo-inputs" id="oxxo-billing-details">
              <!-- Name and email are required for the payment -->
              <div class="col">
                <label for="name">
                  Nombre completo
                </label>
                <input id="name" name="name" placeholder="Fulano de Tal" required  />
              </div>
              <div class="col">
                <label for="email">
                  Correo Electrónico
                </label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="fulano@example.com"
                  required
                />
              </div>
            </div>
          </div>
          <button id="submit" type="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Pagar</span><span id="order-amount"></span>
          </button>
        </form>

        <!-- Show any errors that happen from Stripe -->
        <div class="sr-field-error" role="alert"></div>

        <!-- Success UI for Cards -->
        <div class="sr-result-card hidden">
          <p>¡Pago completado!<br /></p>
          <pre>
            <code></code>
          </pre>
        </div>
      </div>
    </div>
  </body>
</html>
